<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Agencia de Viajes</title>
    <link rel="icon" type="img/jpg" href="./icono.jpg" />
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="./imagenes/logo.jpg" alt="logo" />
      </div>
      <nav>
        <button type="button" class="btn btn-secondary">
          <a href="./index.html">Inicio</a>
        </button>
        <button type="button" class="btn btn-secondary">
          <a href="./quienes-somos.html">Quienes Somos?</a>
        </button>
        <button type="button" class="btn btn-secondary">
          <a href="./cotizacion.html">Cotización</a>
        </button>
        <button type="button" class="btn btn-secondary">
          <a href="./sucursales.html">Sucursales y Horarios</a>
        </button>
      </nav>
    </header>
    <div class="d-flex justify-content-center">
      <div class="w-50 p-4 rounded-4 mt-4" style="background-color: bisque">
        <form>
          <div class="mb-3">
            <label for="correo" class="form-label"
              >Correo al que deseas que se envié tu cotización</label
            >
            <input
              type="email"
              class="form-control"
              id="correo"
              placeholder="nombre@gmail.com"
            />
          </div>
          <div class="mb-3">
            <label for="ciudadSalida" class="form-label"
              >Ingresa tu ciudad de salida</label
            >
            <select name="ciudadSalida" id="ciudadSalida" class="form-control">
              <option value="San Salvador">San Salvador</option>
              <option value="Tegucigalpa">Tegucigalpa</option>
              <option value="Ciudad de Mexico">Ciudad de Mexico</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="fechaSalida" class="form-label"
              >Ingresa la fecha de salida</label
            >
            <input type="date" class="form-control" id="fechaSalida" />
          </div>
          <div class="mb-3">
            <label for="ciudadDestino" class="form-label"
              >Ingresa tu ciudad de destino</label
            >
            <select
              name="ciudadDestino"
              id="ciudadDestino"
              class="form-control"
            >
              <option value="San Salvador">San Salvador</option>
              <option value="Tegucigalpa">Tegucigalpa</option>
              <option value="Ciudad de Mexico">Ciudad de Mexico</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="fechaRetorno" class="form-label"
              >Ingresa la fecha de retorno</label
            >
            <input type="date" class="form-control" id="fechaRetorno" />
          </div>
          <div class="mb-3">
            <label for="numberContact" class="form-label"
              >Ingresa un número de contacto</label
            >
            <input
              type="text"
              class="form-control"
              id="numberContact"
              placeholder="Ingresa un numero de telefono"
            />
          </div>
        </form>
        <div class="d-flex">
          <button
            type="submit"
            class="btn btn-primary m-auto"
            id="solicitarCotizacion"
            onclick="enviarSolicitud()"
          >
            Solicitar cotizacion
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <footer class="text-center">
      © 2024 Todos los derechos reservados, Anvorguesos Travels®
    </footer>
  </body>
</html>
